---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  # TODO fix linting
  enabled: false
platforms:
  - name: ckan-inventory-app-bionic
    image: ubuntu:bionic
    groups:
      - bionic
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    prepare: ../resources/prepare.yml
    converge: ../resources/playbook.yml
  inventory:
    group_vars:
      all:
        db_is_setup: false
        python_home: /usr
        inventory_ckan_solr_port: 8983
        inventory_app_repo_branch: inventory_ckan_2.8
        inventory_next: true
        datapusher_build_pkg_branch: datagov/inventory-next
        newrelic_license_key: some-secret
        newrelic_app_name: inventory-molecule
        newrelic_enabled : true
        ckanext_s3_name: ckanext-cloudstorage
        ckanext_s3_repo: https://github.com/TkTech/ckanext-cloudstorage
        ckanext_s3_req: None
scenario:
  name: inventory-next
  # TODO fix idempotency
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
