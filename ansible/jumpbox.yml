---
- name: Install
  hosts: "{{ jumpbox_hosts | default('localhost') }}"
  sudo: yes
  vars:
      app_type: jumpbox

  roles:
    - {role: software/ubuntu/common, tags: ['always']}
    - {role: software/ckan/apache, tags: ['jumpbox', 'apache']}

    - {role: security/shibboleth, tags: ['jumpbox', 'shibboleth']}
    - {role: security/shibboleth, tags: ['jumpbox', 'shibboleth']}